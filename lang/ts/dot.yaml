global:
  links:
    .npmrc: ~/.npmrc

windows:
  installs:
    cmd: |
      cargo install fnm
      fnm install lts-latest
      fnm env --use-on-cd | Out-String | Invoke-Expression
      corepack enable
    depends: [rust]

darwin:
  installs: |
    # Node
    brew install fnm
    fnm install lts-latest
    eval "$(fnm env --use-on-cd)"
    corepack enable
    # Deno
    brew install deno
    # Bun
    curl -fsSL https://bun.sh/install | bash

